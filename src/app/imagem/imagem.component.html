<div class="d-flex justify-content-center p-4">
  <div class="card text-center" style="width: 100%; max-width: 600px; background-color: rgba(0, 0, 0, 0.5);">
    <div class="justify-content-center">
      <button class="btn p-4">
        <img src="../assets/RandomDog.png" alt="" (click)="imagemDog()" width="25%" />
      </button>
    </div>
    <img *ngIf="foto" [src]="foto.message" alt="Random Dog" width="100%" style="max-height: 75vh" />
    <button class="btn p-4">
      <img src="../assets/Refresh.png" alt="" (click)="imagemDog()" width="25%" />
    </button>
  </div>
</div>
